<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Diary Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkgrey: "#242D42",
              hellgrey: "#B1B1B1",
              middleblau: "#303d5a",
            },
            fontFamily: {
              dmsans: ["DM Sans", "sans-serif"],
            },
             backgroundImage: {
              delete: "url('img/delete.png')",
              deleteHover: "url('img/delete_hover.png')"
            }
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <header
        class="flex flex-wrap justify-between align-center py-8 pl-16 pr-32 bg-darkgrey border-gray-300 border-b"
      >
        <!-- container for logo and name -->
        <div class="flex items-center gap-11">
          <!-- logo -->
          <figure class="w-12 h-12">
            <img class="w-full h-full" src="img/logo.png" alt="logo" />
          </figure>
          <!-- name -->
          <span class="font-dmsans font-medium text-4xl text-white"
            >MOVIES</span
          >
        </div>

        <!-- navigation -->
        <nav class="flex items-center gap-20">
          <a
            href="index.html"
            class="font-dmsans font-medium text-3xl text-hellgrey hover:text-slate-50"
            >Home</a
          >
          <a
            a
            href="journal.html"
            class="font-dmsans font-medium text-3xl text-hellgrey hover:text-slate-50"
            >Favorites</a
          >
        </nav>

        <!-- search section -->
        <div class="search-container relative z-50 w-1/3 min-w-72 h-11">
          <!-- search input -->
          <input
            class="search-input absolute w-full h-11 pl-10 pr-16 bg-black border-gray-300 border-2 rounded-3xl text-gray-300 text-xl focus:outline-none"
            type="text"
            placeholder="search"
          />
          <!-- search icon -->
          <figure class="w-8 h-8 absolute right-8 top-1/2 -translate-y-1/2">
            <img class="w-full h-full" src="img/search.png" alt="search icon" />
          </figure>
          <!-- results container -->
          <div
            class="search-panel absolute top-11 w-full max-h-96 overflow-y-auto overflow-x-hidden mt-4 p-8 bg-darkgrey rounded-3xl border-gray-300 border-2 hidden"
          >
            <ul class="search-panel__list flex flex-col gap-5"></ul>
          </div>
        </div>
      </header>

      <!-- favorite movies -->
      <main
        class="favorites grid md:grid-cols-2 sm:grid-cols-1 auto-rows-max gap-8 grow pt-12 px-12 bg-middleblau"
      ></main>
    </div>
    <script src="journal.js" type="module"></script>
  </body>
</html>
