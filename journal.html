<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkblue: "#242D42",
              mediumblue: "#303d5a",
              hellgrey: "#B1B1B1",
            },
            fontFamily: {
              dmsans: ["DM Sans", "sans-serif"],
            },
            backgroundImage: {
              delete: "url('img/delete.png')",
              deleteHover: "url('img/delete_hover.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <header
        class="flex gap-x-20 md:gap-x-4 gap-y-4 flex-wrap justify-between align-center py-8 px-16 bg-darkblue border-gray-300 border-b"
      >
        <!-- container for logo and name -->
        <div class="flex items-center gap-11">
          <!-- logo -->
          <figure class="w-12 h-12">
            <img class="w-full h-full" src="img/logo.png" alt="logo" />
          </figure>
          <!-- name -->
          <span class="font-dmsans font-medium text-4xl text-white"
            >MOVIES</span
          >
        </div>

        <!-- navigation -->
        <nav class="flex items-center gap-8 xl:gap-20">
          <a
            href="index.html"
            class="font-dmsans font-medium text-3xl text-hellgrey hover:text-slate-50"
            >Home</a
          >
          <a
            href="journal.html"
            class="font-dmsans font-medium text-3xl text-slate-50"
            >Favorites</a
          >
        </nav>

        <!-- search section -->
        <div class="search-container relative z-50 w-full lg:w-1/3 h-11">
          <!-- search input -->
          <input
            class="search-input absolute w-full h-full pl-10 pr-16 bg-black border-gray-300 border-2 rounded-3xl text-gray-300 text-xl focus:outline-none"
            type="text"
            placeholder="search"
          />
          <!-- search icon -->
          <figure class="w-8 h-8 absolute right-8 top-1/2 -translate-y-1/2">
            <img class="w-full h-full" src="img/search.png" alt="search icon" />
          </figure>
          <!-- search panel -->
          <div
            class="search-panel absolute top-11 w-full max-h-[70vh] overflow-y-auto overflow-x-hidden mt-4 p-8 bg-darkblue/95 rounded-3xl border-gray-300 border-2 hidden"
          >
            <ul class="search-panel__list flex flex-col gap-5"></ul>
          </div>
        </div>
      </header>

      <!-- favorite movies -->
      <main
        class="favorites grid grid-cols-1 lg:grid-cols-2 auto-rows-max gap-8 grow py-12 px-16 bg-mediumblue"
      ></main>
    </div>
    <script src="journal.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
